<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="App.css" />
    <title>Amrit Organics</title>
    <style>
      #translate-wrapper {
        position: fixed;
        bottom: 10px;
        left: 20px;
        z-index: 5000;
      }
      .goog-te-banner-frame {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: auto !important;
        z-index: 10000 !important;
      }
      #google_translate_element {
        position: fixed !important;
        bottom: 10px;
        left: 20px;
        z-index: 9999;
        background: transparent !important;
        padding: 5px;
        border-radius: 4px;
        color: #fff;
      }
      #google_translate_element select {
        background: transparent !important;
        border: 1px solid #ddd !important;
        font-size: 12px !important;
        padding: 1px;
        width: 70% !important;
        border-radius: 4px;
        cursor: pointer;
      }

      .goog-te-gadget {
        font-size: 0 !important;
      }

      .goog-te-gadget > div {
        display: inline-block !important;
        transform: scale(0.93);
        transform-origin: left center;
      }
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }

      .translated-ltr {
        top: 0 !important;
        padding-top: 0 !important;
      }

      .translated-rtl {
        top: 0 !important;
        padding-top: 0 !important;
      }

      body {
        position: relative;
        min-height: 100vh;
        top: 0 !important;
      }

      .goog-logo-link {
        display: none !important;
      }

      #admin {
        position: fixed;
        bottom: 20px;
        right: 35px;
        z-index: 5000;
      }

      #admin #admin-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 45px;
        height: 45px;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 50%;
        text-decoration: none;
        color: #4caf50;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        font-size: 20px;
        transition: all 0.3s ease;
      }

      #admin #admin-icon .fa {
        display: inline-block;
        font: normal normal normal 14px/1 FontAwesome;
        font-size: inherit;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #admin #admin-icon:hover {
        background: rgba(255, 255, 255, 0.35);
        color: rgba(255, 255, 255, 1);
        transform: translateY(-2px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.47);
      }
      #admin #admin-icon:active {
        transform: translateY(1px);
        box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.37);
      }

      #admin #admin-icon:hover .fa {
        transform: scale(1.1);
        transition: transform 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="translate-wrapper">
      <div id="google_translate_element"></div>
    </div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
          },
          "google_translate_element"
        );
      }
    </script>

    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

    <div id="admin">
      <a href="/admin/login" title="Admin Login" id="admin-icon">
        <i class="fa fa-lock" aria-hidden="true"></i>
      </a>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
